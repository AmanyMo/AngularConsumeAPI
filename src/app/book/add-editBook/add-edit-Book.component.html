

<div class="form-group row">

   <label for="ID" disabled class="col-sm-2 col-form-label" aria-disabled="true">Book ID</label>
   <div class="col-sm-10">
      <input type="text"   class="form-control"  [(ngModel)] ="ID"
        id="id" readonly placeholder="ID">
   </div>

    <label for="Title" class="col-sm-2 col-form-label">Book Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)] ="Title"
        id="title" placeholder="enter theTitle">
    </div>

    <label for="DateOfPublication" class="col-sm-2 col-form-label">date of publication</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" [(ngModel)] ="DateOfPublication"
        id="DateOfPublication" placeholder="enter the date of publication">
    </div>

    <label for="Cover" class="col-sm-2 col-form-label">cover</label>
    <div class="col-sm-10">
      <input type="file" class="form-control"  [(ngModel)] ="Cover"
        id="cover" placeholder="enter image name">
    </div>

    <label for="Description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)] ="Description"
        id="description" placeholder="enter the description">
    </div>


    <label  class="col-sm-2 col-form-label">Authors</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)] ="book.Authorsid" >
        <option selected >--Select--</option>
        <option *ngFor="let auth of AuthorsList" [ngValue]="auth.ID" >
          {{auth.Name}}
          </option>


      </select>
    </div> 

 </div>

 <div class="form-group">
    <button class="btn btn-primary" (click)="addBook()" *ngIf="book.ID==0">
      Add
    </button>

    <button class="btn btn-primary" (click)="updatebook()" *ngIf="book.ID!=0">
    Update
  </button>
</div>
